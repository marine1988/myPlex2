<!DOCTYPE html "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset=utf-8/>
    <title>rG movies</title>
    <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <link rel="stylesheet" href="css/animate.css" type="text/css"/>
    <!--<link rel="stylesheet" media="all and (max-device-width: 480px)" href="css/iphone.min.css">-->
    <!--<link rel="stylesheet" media="all and (-webkit-min-device-pixel-ratio: 2)" href="assets/css/iphone-retina.css" />-->

    <script src="js/jquery.1.4.4.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/plex.js"></script>
    <!--<script src="js/mine.js"></script>-->
    <script>
        jQuery(document).ready(function ($) {
            PLEX.run();
        });
    </script>
</head>

<body>
<div id="container">
    <a href="#sidebar" id="toggle_sidebar"></a>

    <div id="header">
        <h1><span>rG movies</span></h1>

        <p><span>Número de Items</span> <strong id="total_items"></strong></p>
    </div>
    <!-- end #header -->


    <div id="sidebar" class="animated slideInDown ">

        <div class="sidebar-section">
            <h2>Biblioteca</h2>
            <ul class="sections-list" id="plex_section_list">
                <li>Loading...</li>
            </ul>
        </div>
        <!-- end .sidebar-section -->

        <div class="sidebar-section">
            <h2>Ordenar</h2>
            <ul class="generic-list" id="plex_sort_list">
                <li class="current" data-sort="title"><em>asc</em>Por título</li>
                <li data-sort="rating">Por classificação</li>
                <li data-sort="release">Por data de saida</li>
                <li data-sort="addedAt">Pelos mais recentes</li>
            </ul>
        </div>
        <!-- end .sidebar-section -->

        <div class="sidebar-section" id="plex_seen_list_section">
            <h2>Vistos</h2>
            <ul class="generic-list" id="plex_seen_list">
            </ul>
        </div>

        <div class="sidebar-section" id="plex_genre_list_section">
            <h2>Géneros</h2>
            <ul class="generic-list" id="plex_genre_list"></ul>
        </div>
        <!-- end .sidebar-section -->

        <div class="sidebar-section" id="plex_director_list_section">
            <h2>Directores</h2>
            <ul class="generic-list" id="plex_director_list"></ul>
        </div>
        <!-- end .sidebar-section -->

    </div>
    <!-- end #sidebar -->

    <div id="main">

        <div id="section-header">
            <div>
                <input type="text"/>

                <h2>Loading</h2>

                <p>Espera enquanto carrego</p>
            </div>
        </div>
        <!-- end .section-header -->

        <div id="item-list-status">
            <p>Carregar dados do PLEX...</p>
        </div>

        <div id="item-list" class="fadeIn animated">
            <ul></ul>
        </div>

    </div>
    <!-- end #main -->

    <div id="footer">
        <p>Filmes do Plex: <span id="last_updated"></span></p>
    </div>
    <!-- end #footer -->

</div>
<!-- end #container -->

<div id="popup-overlay"></div>
<div id="popup-container"></div>

</body>
</html>
